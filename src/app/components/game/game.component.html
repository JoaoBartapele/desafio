<div class="my-2">
  <app-buttons
    (emitComand)="resetGame()"
  ></app-buttons>
</div>

<div class="jumbotron container">
  <div class="row">
    <div class="col-6" *ngFor="let p of players">
      <div class="text-center">
        <h2 id="name">
          {{p.name}}
        </h2>
      </div>
      <div class="text-center">
        <span class="display-4" id="life">
          Vida: {{p.life + '%'}}
        </span>
        <div class="progress">
          <div
            id="lifebar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [style.width]="p.life + '%'"
            [class.bg-danger]="p.life < 50"
            [class.bg-success]="p.life >= 50"
          >
          </div>
        </div>
        <br />
        <div>
          <button
            id="btnAttack"
            class="btn btn-dark"
            (click)="attack(p)"
          >
            Atacar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
